<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/347d905637.js" crossorigin="anonymous"></script>
  <title>Hello World</title>
</head>
<body>
  <div class="container-fluid mt-5">
    <div class="row">
      <h1 class="text-primary"><i class="fas fa-code"></i> hello world</h1>
      <form id="form-todo">
        <div class="col-sm-6 form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
          <label for="title">Description</label>
          <input type="text" id="description" class="form-control">
        </div>
        <br />
        <input type="submit" value="Add todo" class="btn btn-primary">
      </form>
      <div class="col-sm-6">
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="todo-list"></tbody>
        </table>
      </div>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
